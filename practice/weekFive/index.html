<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        background: #000;
        display: flex;
        justify-content: center;
      }
      .student {
        border-radius: 4px;
        width: 100px;
        height: 100px;
        padding: 3px;
        background-color: #eee;
        color: #ef4b4b;
      }
      .arrow {
        cursor: pointer;
        color: #fff;
        width: 15px;
        height: 15px;
        padding: 5px;
        margin: 5px;
        border-radius: 5px;
        background: #7ecfc0;
      }
      .buttons {
        width: 75px;
        height: 35px;
        margin-top: 10px;
        margin-left: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        border: 2px solid #c4e29b;
      }
      .cardActive {
        transition: transform 0.3s ease, opacity 0.3s ease;
        opacity: 1;
      }
      .cardOut {
        transition: transform 0.3s ease, opacity 0.3s ease, left 0.3s ease;
        position: relative;
        left: 25px;
        opacity: 0;
      }
      .cardBack {
        transition: transform 0.3s ease, opacity 0.3s ease, left 0.3s ease;
        position: relative;
        left: -25px;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <student-card
        v-bind:student="currentStudent"
        v-bind:isactive="cardActive"
      ></student-card>
      <div class="buttons">
        <div class="arrow" v-on:click="backArrowClicked"><</div>
        <div class="arrow" v-on:click="arrowClicked">></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
